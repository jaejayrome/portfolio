name: Deploy to OCI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make deploy script executable
        run: chmod +x ./cicd/deploy.sh

      - name: Run CI/CD Script
        env:
          OCI_AUTH_TOKEN: ${{ secrets.OCI_AUTH_TOKEN }}
        run: ./cicd/deploy.sh
